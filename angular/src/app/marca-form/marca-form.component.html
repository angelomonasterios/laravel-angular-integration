<h2 class="text-center p-5">Update/Create marcas</h2>
<div>
    <div class="form-group mt-3">
        <label for="exampleInputEmail1">nome</label>
        <input [(ngModel)]="marca.name" type="text" class="form-control" placeholder="Nome">
        <div class="input-group">
            <select  [(ngModel)]="marca.tipos_id" (change)="capturar()" class="custom-select mt-3">
                <option value=""></option>
                <option *ngFor="let item of tipos" value="{{item.id}}">
                    {{item.name}}
                </option>

            </select>
        </div>

    </div>

    <button (click)="saveMarca()" class="btn btn-primary">Submit</button>
</div>
