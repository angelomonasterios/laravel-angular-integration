  <h2 class="text-center p-5">List marcas</h2>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">tipo</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of marcas">
      <th scope="row">{{items.id}}</th>
        <td>{{items.name}}</td>
        <td >
            <div *ngIf="items.tipos.length > 0">
                {{items.tipos[0]['name']}}
            </div>
           

        </td>
        <td><a routerLink="/marcas/insertar/{{items.id}}">Editar</a></td>
        <td> <button (click)="delete(items.id)" class="btn btn-primary">eliminar</button>
         </td>
      </tr>

    </tbody>
  </table>
